<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="style-src 'self' 'unsafe-inline' https://rsms.me/; font-src 'self' https://rsms.me/; img-src 'self' https://cdn.esm.sh https://esm.sh https://upload.wikimedia.org; connect-src https://cdn.esm.sh https://esm.sh https://rsms.me; default-src 'self'; object-src 'none'; base-uri 'none'; script-src 'strict-dynamic' 'sha384-QJwUpS88Mso+piBrArG994+Wadfl/zkhsRT09HVbBVM8wIzpCdTdqSaFDOe6xlfE' 'self' https://esm.sh data:"
    />
    <title>ES module in browser</title>
    <link rel="preconnect" href="https://esm.sh/" />
    <link rel="preconnect" href="https://rsms.me/" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
    <script>
      const importmap = document.createElement('script')
      importmap.type = 'importmap'
      importmap.textContent = JSON.stringify({
        imports: Object.fromEntries(
          [
            ['react', '18.2'],
            ['react-dom', '18.2'],
            ['styled-components', '6.1'],
          ].flatMap(([name, version]) => [
            [name, `https://esm.sh/${name}@${version}`],
            [`${name}/`, `https://esm.sh/${name}@${version}/`],
          ]),
        ),
      })
      const main = document.createElement('script')
      main.type = 'module'
      main.src = './src/main.js'
      main.defer = true
      document.currentScript.after(importmap)
      document.currentScript.after(main)
    </script>
  </head>
  <body>
    <div id="root">Loading ...</div>
  </body>
</html>
